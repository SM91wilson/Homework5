<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- table with 3 columns and 9 rows -->
      <!-- 1st column time, 2nd events, 3rd save to local storage -->
      <table class= "table">
        <tbody>
          <tr class="row">
            <td class= "col-2 hour" id="9">9am</td>
            <td class="col-8 description textarea"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="10">10am</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="11">11am</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="12">12pm</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="13">1pm</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="14">2pm</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="15">3pm</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="16">4pm</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr class="row">
            <td class= "col-2 hour" id="17">5pm</td>
            <td class="col-8 description"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
        </tbody>

      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
